<div class="container">
    <h3 class="text-center"
        ng-bind="$ctrl.title">
        чат
    </h3>
    <div class="messaging">
        <div class="inbox_msg">
            <div class="mesgs">
                <div class="msg_history">
                    <message ng-repeat="msg in $ctrl.msgHistory"
                             ng-class="$ctrl.msgClass"
                             msg="msg"></message>
                </div>
                <div class="type_msg">
                    <div class="input_msg_write">
                        <input type="text"
                               class="write_msg"
                               placeholder="Введите сообщение..."
                               ng-model="$ctrl.message"
                               ng-keyup="$event.keyCode == 13 && $ctrl.sentMessage($ctrl.message)"/>
                        <button class="msg_send_btn" 
                                type="button"
                                ng-click="$ctrl.sentMessage($ctrl.message)">
                            <i class="fa fa-paper-plane-o"
                               aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
